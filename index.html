<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="style.css" />
    <title>Gallery</title>
  </head>
  <body onkeydown="keyboardScroll(event)" onwheel="mouseScroll(event)">
    <div id="main">
      <input type="file" id="input_file" accept="image/*" multiple onchange="inputFileAction()" />
      <img id="background_image" src="" alt="" />
      <div class="background_image" id=""></div>
      <div id="grid_container"><div></div></div>
      <div id="popup">
        <div id="close_button">✕</div>
        <div id="next">›</div>
        <div id="prev">‹</div>
        <img id="image" src="" alt="" />
      </div>
      <div id="overlay"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
