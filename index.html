<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- <script src="https://kit.fontawesome.com/ea81b98d63.js" crossorigin="anonymous"></script> -->
  <title>Gallery</title>
</head>

<body>
  <img id="background_image" src="" alt="" />
  <div class="background_image" id=""></div>
  <div class="grid_container" id="grid_container">
    <div class="welcomtext">
      Welcom to looyeh image Gallery
      <br /><br />
      <span> Move your mouse curser to the left edge of your screen to display the <strong>Navbar</strong></span>
    </div>
  </div>
  <div id="popup">
    <div id="close_button">✕</div>
    <div id="next">›</div>
    <div id="prev">‹</div>
    <img id="enlarged_image" src="" alt="" />
  </div>
  <div id="overlay"></div>

  <nav class="menu">
    <div class="menu_file">
      <div class="file_item" id="files">
        <label for="inputFiles">
          <img src="svg/file-lines.svg" alt="" class="icon" id="inputFileIcon" /><span class="tooltip"> Select
            Files</span>
          <input type="file" id="inputFiles" accept="image/*" multiple style="display: none" />
        </label>
      </div>
      <div class="file_item" id="folder">
        <label for="inputFolder">
          <img src="svg/folder-open.svg" alt="" class="icon" id="inputFolderIcon" /><span class="tooltip"> Select
            Folder</span>
          <input type="file" id="inputFolder" accept="image/*" directory webkitdirectory style="display: none" />
        </label>
      </div>
      <div class="file_item" id="display">
        <label for="displayStyle">
          <img src="svg/table.svg" alt="" class="icon" id="inputFolderIcon" /><span class="tooltip">Display Style</span>
          <input type="button" id="displayStyle" />
        </label>
      </div>
      <div class="file_item" id="view">
        <label for="viewOptions">
          <img src="svg/layer-group.svg" alt="" class="icon" id="viewOptionsIcon" /><span class="tooltip">View
            Options</span>
          <input type="button" id="viewOptions" />
        </label>
      </div>
      <div class="file_item" id="slide">
        <label for="slideShow">
          <img src="svg/circle-play.svg" alt="" class="icon" id="slideShowIcon" /><span class="tooltip">Slide
            Show</span>
          <input type="button" id="slideShow" />
        </label>
      </div>
  </nav>
  <script src="script1.js"></script>

</body>

</html>
